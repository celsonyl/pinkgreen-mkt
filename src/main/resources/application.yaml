  datasource:
    url: jdbc:postgresql://localhost:5432/pinkgreen_mkt
    username: local
    password: local
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    function:
      definition: processOrderPaymentSupplier;processOrderPaymentConsumer
    stream:
      rabbit:
        bindings:
          processOrderPaymentSupplier-out-0:
            producer.routing-key-expression: '"process-order-payment"'
          processOrderPaymentConsumer-in-0:
            consumer.bindingRoutingKey: process-order-payment
      bindings:
        processOrderPaymentSupplier-out-0:
          destination: order_events
          binder: rabbit
          contentType: application/json
        processOrderPaymentConsumer-in-0:
          destination: order_events
          binder: rabbit
          contentType: application/json
          group: process-order-payment.pinkgreen

