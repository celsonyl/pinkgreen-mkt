spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/pinkgreen_mkt
    username: local
    password: local
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    function:
      definition: processOrderPaymentSupplier;processOrderPaymentConsumer
    stream:
      rabbit:
        bindings:
          processOrderPaymentSupplier-out-0:
            producer.routing-key-expression: '"process-order-payment"'
          processOrderPaymentConsumer-in-0:
            consumer.bindingRoutingKey: process-order-payment
      bindings:
        processOrderPaymentSupplier-out-0:
          destination: order_events
          binder: rabbit
          contentType: application/json
        processOrderPaymentConsumer-in-0:
          destination: order_events
          binder: rabbit
          contentType: application/json
          group: process-order-payment.pinkgreen

keycloak:
  realm: Pinkgreen-mkt
  auth-server-url: http://localhost:8181/auth
  ssl-required: external
  resource: pinkgreen-backend
  credentials.secret: 4c1d2c2c-1bad-4b4d-8880-8f45c0e86279
  use-resource-role-mappings: true
  bearer-only: true